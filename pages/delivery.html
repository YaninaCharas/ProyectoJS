<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="5asec, tintoreria, lavadero, tips de limpieza">
    <meta name="description" content="Los mejores Tips para el cuidado de tu ropa">
    <link rel="shortcut icon" href="../images/iconos/mapa.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--  link Iconos de Boostrap para redes sociales-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>JS</title>
</head>
<body>
  <header id="idheader">

  </header>
  <main>
    <h1 class="centrar-h1 text-pop-up-top">DELIVERY</h1>
    <div class="container-main">
      <form class="container-delivery" id="pedido">
        <h4>Gestion Online Tintoreria</h4>
        <h5>Ingrese una opcion del Servicio Deseado...</h5>
        <select id="comboFliaProductos" change="validarSeleccion();">
          <option value="" disabled="" selected="">Servicio</option>
          <option value="Tintoreria">Tintoreria</option>
          <option value="Lavado">Lavado y Secado</option>
          <option value="Planchado">Solo Planchado</option>
          <option value="Productos">Productos</option>
        </select>
          <select id="comboProductos" change="validarSeleccion();">
          <option value="" disabled="" selected="">Categoria</option>
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
          <option value="Casa">Casa</option>
          <option value="Adicionales">Adicionales</option>
        </select>
        <section id="IdSeleccionImagen">
          <span id="IdSeleccion">
          </span>
        </section>
        <div class="centrar-boton">
          <button type="submit">Confirmar</button>
        </div>
      </form>
      <div class="container-carrito">
        <h4>Servicios Seleccionados</h4>
        <section id="idCarrito" class="carrito">
        </section>
        <section id="idtotalcarrito">

        </section>
        <form id="reserva">
          <input type="text" id="nombre" autocomplete="off" placeholder="Nombre" required>
          <input type="text" id="apellido" autocomplete="off" placeholder="Apellido">
          <input type="number" id="celular" autocomplete="off" placeholder="Celular" required>
          <input type="email" id="email" autocomplete="off" placeholder="xx@xx.com" required>
          <input type="number" id="codigoPostal" autocomplete="off" placeholder="Codigo Postal" required>
          <input type="date" id="fecha" autocomplete="off">
          <select id="comboEntrega" change="seleccionarEntrega();">
            <option value="" disabled="" selected="">Tipo de Entrega</option>
            <option value="L">Entrega en el Local</option>
            <option value="D">Delivery a Domicilio</option>
          </select>
          <span id="IdDelivery">

          </span>          
          <button type="submit">Reservar</button> 
        </form>
     </div>
    </div>
  </main> 
  <footer id="idfooter" class="footer_box">

  </footer>
  <script src="../JS/nav.js"></script>

  <script src="../JS/productos.js"></script>
  <script src="../JS/clientes.js"></script>
  <script src="../JS/pedidosItems.js"></script>
  <script src="../JS/pedidos.js"></script>
  <script src="../JS/reservas.js"></script>
  <script src="../JS/tipoEntregas.js"></script>
  <script src="../JS/script.js"></script>
</body>
</html>
