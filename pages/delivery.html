<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="5asec, tintoreria, lavadero, tips de limpieza">
    <meta name="description" content="Los mejores Tips para el cuidado de tu ropa">
    <link rel="shortcut icon" href="../images/iconos/mapa.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--  link Iconos de Boostrap para redes sociales-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>JS</title>
</head>
<body>
  <header id="idheader">

  </header>
  <main>
    <h1 class="centrar-h1 text-pop-up-top">DELIVERY</h1>
      <form class="container-delivery">
        <h4>Gestion Online Tintoreria</h4>
        <h5>Ingrese una opcion del Servicio Deseado...</h5>
        <select id="comboFliaServicios">
          <option value="" disabled="" selected="">Servicio</option>
          <option value="tintoreria">Tintoreria</option>
          <option value="lavado">Lavado y Secado</option>
          <option value="planchado">Solo Planchado</option>
          <option value="productos">Productos</option>
        </select>
        <select id="comboServicios">
          <option value="" disabled="" selected="">Categoria</option>
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
          <option value="Casa">Casa</option>
          <option value="Productos">Productos</option>
        </select>
        <select id="comboEntrega">
          <option value="" disabled="" selected="">Tipo de Entrega</option>
          <option value="1">Entrega en el Local</option>
          <option value="2">Delivery a Domicilio</option>
        </select>
        <!-- Esto es lo que se va a repetir de acuerdo a la seleccion -->
        <section id="seleccion-dely" class="row-dely">
          <div class="column-dely">
            <img alt="Honey" class="img-dely" src="../images/ambo.jpg">
            <p class="p-dely">Traje</p>
            <button class="btn-ok">Elegir...</button>
          </div>
          <div class="column-dely">
            <img alt="Honey" class="img-dely" src="../images/camisa.jpeg">
            <p class="p-dely">Camisa</p>
            <button class="btn-ok">Elegir...</button>
          </div>
          <div class="column-dely">
            <img alt="Honey" class="img-dely" src="../images/corbata.jpg">
            <p class="p-dely">Corbata</p>
            <button class="btn-ok">Elegir...</button>
          </div>
          <div class="column-dely">
            <img alt="Honey" class="img-dely" src="../images/pantalon-comun.jpg">
            <p class="p-dely">Pantalon</p>
            <button class="btn-ok">Elegir...</button>
          </div>
          <div class="column-dely">
            <img alt="Honey" class="img-dely" src="../images/camperon.jpg">
            <p class="p-dely">Camperon</p>
            <button class="btn-ok">Elegir...</button>
          </div>
          <div class="column-dely">
            <img alt="Honey" class="img-dely" src="../images/campera-larga.jpg">
            <p class="p-dely">Campera Larga</p>
            <button class="btn-ok">Elegir...</button>
          </div>
          <div class="column-dely">
            <img alt="Honey" class="img-dely" src="../images/campera-plumas.jpg">
            <p class="p-dely">Campera Plumas</p>
            <button class="btn-ok">Elegir...</button>
          </div>
          <div class="column-dely">
            <img alt="Honey" class="img-dely" src="../images/tapado.jpg">
            <p class="p-dely">Tapado</p>
            <button class="btn-ok">Elegir...</button>
          </div>
          <div class="column-dely">
            <img alt="Honey" class="img-dely" src="../images/piloto.jpg">
            <p class="p-dely">Piloto</p>
            <button class="btn-ok">Elegir...</button>
          </div>
        </section>
        <!-- Hasta aca es la seleccion -->
        <div class="centrar-boton">
          <button type="submit" class="btn-ok">Confirmar</button>
        </div>
      </form>
    <!-- </div> -->
  </main> 
  <footer id="idfooter" class="footer_box">

  </footer>
  <script src="../JS/nav.js"></script>
  <script src="../JS/script.js"></script>
</body>
</html>
